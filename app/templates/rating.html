{% extends "layout.html" %}

{% set title = "Rankings" %}

{% block body %}
    <div class="container">
      <div class="starter-template">
        <p class="lead" style="font-size:40px"><b>G.O.A.T. (Greatest of All Time)</b></p>
        <div class="starter-template">

          <table class="jank-table" style="font-size:30px">
            <thead>
              <th>Rank</th>
              <th>Name</th>
              <th>Votes</th>
            </thead>
            <tbody>
            {% for idea in lists %}
              <tr>
                <td>{{loop.index}}</td>
                <td>
                  {{idea.name}}
                </td>
                <td>{{idea.votes}}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
    </div>
{% endblock %}
