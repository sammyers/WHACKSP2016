<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>Ideation App - {{ title }}</title>
	{% else %}
	<title>Ideation App</title>
	{% endif %}
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Custom CSS -->
    <link href="../static/css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/css" href='{{ url_for('static', filename='css/style.css') }}'></link>
</head>

<body>
	<div id="navbar">
		<ul class="navbar-div">
			<li {% if request.path == "/vote" %}style="display:none;"{% endif %}><a href="/vote">Vote</a></li>

	</div>
{% block body %}{% endblock %}
{% block scripts %}{% endblock %}
